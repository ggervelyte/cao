<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contacts</title>
</head>
<body>
    <header>
        <nav class="navbar">
    
            <div class="logo">
                <img class="logoImg" src="images/iki.png" alt="logo">
            </div>
    
            <div class="nav_container">
                <li>
                    <a href="#">Apie mus</a>
                </li>
                <li>
                    <a href="contacts.html">Susisiek</a>
                </li>
            </div>
        </nav>
    </header>
    <article>
        <div class="background">
            <div class="container-1">
                <h1>Susisiekite su mūsų <span>komanda!</span></h1>
                <form action="index.html">
                    <label for="name">Vardas:</label>
                    <input id="name" type="text" name="name" placeholder="Gabija" autocomplete="off">
                    <label for="email">El. paštas:</label>
                    <input type="email" name="email" id="email" placeholder="email@email.com" autocomplete="off">
                    <label for="number">Iki kortelės numeris:</label>
                    <input type="number" name="number" id="number" placeholder="12345678" autocomplete="off">
                    <label for="message">Žinutė</label>
                    <textarea name="message" id="message" cols="30" rows="2" placeholder="Jūsų laiškas mums..."></textarea>
                    <input type="submit" value="Siųsti">
                </form>
                <table>
                <tr>
                    <th>Vardas</th>
                    <th>Pareigos</th>
                    <th>Telefonas</th>
                </tr>
                <tr>
                    <td><span>Vidmantas</span></td>
                    <td>Direktorius</td>
                    <td>+37067574401</td>
                </tr>
                <tr>
                    <td><span>Nijolė</span></td>
                    <td>Administratorė</td>
                    <td>+37067574401</td>
                </tr>
                </table>
        </div>
    </article>
    <footer>
        <p>Copyright © Gabija Gervelytė 2022. All rights reserved.</p>
    </footer>
</body>
</html>
